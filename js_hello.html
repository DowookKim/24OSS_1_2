<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn1 {
            background-color: green;
            color: white;
        }
    </style>
    <script>
        function hello() {
            alert("Hello World!!!");
        }
        function changecolor(obj){
            obj.style.color="#1e00ff";
        }
        function changecolor2(obj){
            obj.style.color="black";
        }
    </script>
</head>

<body>
    <h1 onmousemove="changecolor(this)" onmouseout="changecolor2(this)">환영합니다~</h1>
    <button class="btn1" onclick=hello()>Click Me!</button>
</body>

</html>
